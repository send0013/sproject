<html>
<head>
	<title>sproject 0.1</title>
</head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<body>

	<div id="gradeArea">

	</div>
	<script src="js/randomStudent.js"></script>
	<table id="myTable">
	  <tbody>
	  </tbody>
	</table>
	<script>
	$(document).ready(function(){
		"use strict";
		// random student
		var rStudent = getRandomStudent();

		// writeStudent(student1);
		var numStudents = 10;
		writeColumns(rStudent);
		for(var i = 0; i < numStudents; i++){
			rStudent = getRandomStudent();
			writeStudenToTable(rStudent);
		}


		function writeColumns(student){
			//row html
			var html;
			// write sudent prop
			for(var prop in student) {
				// var subject = student.courseGrades[course];
				if(prop === "courseGrades") break;
				html += "<td>" + prop + "</td>";
			};
			for(var course in student.courseGrades) {
				// var subject = student.courseGrades[course];
				html += "<td>" + course + "</td>";
			};

			// > is child selector https://api.jquery.com/child-selector/
			$("#myTable > tbody").append("<tr>"+ html + "</tr>");
		}


		// https://stackoverflow.com/questions/171027/add-table-row-in-jquery
		function writeStudenToTable(student){
			var html;
			for(var prop in student) {
				// var subject = student.courseGrades[course];
				if(prop === "courseGrades") break;

				html += "<td>" + student[prop] + "</td>";
			};

			for(var course in student.courseGrades) {
				// var subject = student.courseGrades[course];
				html += "<td>" + student.courseGrades[course] + "</td>";
			};

			$("#myTable > tbody").append("<tr>"+ html + "</tr>");
	
		}

	});
	</script>
</body>

</html>
